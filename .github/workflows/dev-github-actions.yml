name: dev-github-actions
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make compile
  build-docker-image:
    if: ${{ success() }}
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - run: echo "build docker image"
  build-artifact:
    if: ${{ success() }}
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - run: echo "build artifact"
  contract-test:
    if: ${{ success() }}
    needs: [build-docker-image,build-artifact]
    runs-on: ubuntu-latest
    steps:
      - run: echo "contract-testing"
  sonarcloud-test:
    if: ${{ success() }}
    needs: [build-docker-image,build-artifact]
    runs-on: ubuntu-latest
    steps:
      - run: echo "sonarcloud"
  terraform:
    if: ${{ success() }}
    needs: [contract-test,sonarcloud-test]
    runs-on: ubuntu-latest
    steps:
      - run: echo "terraform"
  deploy:
    if: ${{ success() }}
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - run: echo "deploy"
  smoke-test:
    if: ${{ success() }}
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - run: echo "smoke-test"